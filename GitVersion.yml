assembly-file-versioning-format: "{Major}.{Minor}.{Patch}{PreReleaseLabelWithDash}"
assembly-versioning-format: "{Major}.{Minor}.{Patch}{PreReleaseLabelWithDash}"
assembly-informational-format: "{Major}.{Minor}.{Patch}{PreReleaseLabelWithDash}"
strategies:
  - MergeMessage
  - TaggedCommit
  - VersionInBranchName
  - Mainline
  - ConfiguredNextVersion
tag-prefix: '[vV]'
increment: Inherit
semantic-version-format: Strict
update-build-number: true
merge-message-formats: {}

# Customize the commit message configuration
# https://www.conventionalcommits.org/en/v1.0.0/
commit-message-incrementing: Enabled
no-bump-message: '\+semver:\s?(none|skip)'
version-in-branch-pattern: (?<version>[vV]?\d+(\.\d+)?(\.\d+)?).*
major-version-bump-message: '(\+semver:\s?(breaking|major))|((build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\([\w\s-,/\\]*\))?(!:|:.*\n\n((.+\n)+\n)?BREAKING CHANGE:\s.+))'
minor-version-bump-message: '(\+semver:\s?(feature|minor))|((feat)(\([\w\s-,/\\]*\))?:)'
patch-version-bump-message: '(\+semver:\s?(fix|patch))|((fix|perf)(\([\w\s-,/\\]*\))?:)'

# Customize the main branch configuration
branches:
  master:
    regex: ^master$
    mode: ContinuousDeployment
    is-main-branch: true
    increment: Patch
    source-branches: []
    label: ''
  '*':
    regex: ^(?<BranchName>.+)$
    increment: None
    mode: ContinuousDelivery
    is-main-branch: false
    source-branches: [master]
    label: '{BranchName}'
    commit-message-incrementing: Disabled
